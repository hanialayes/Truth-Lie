<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Truths and a Lie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .statement {
            font-size: 20px;
            margin: 10px;
            padding: 10px;
            display: inline-block;
            cursor: pointer;
            transition: background-color 0.3s;
        }
    </style>
</head>
<body>
    <h1>Two Truths and a Lie</h1>
    <div id="statements">
        <div class="statement" data-truth="true">I am 19 years old.</div><br>
        <div class="statement" data-truth="true">I love to sing.</div><br>
        <div class="statement" data-truth="false">I am fluent in five languages.</div>
    </div>
    
    <script>
        document.querySelectorAll('.statement').forEach(statement => {
            statement.addEventListener('mouseover', function() {
                if (this.getAttribute('data-truth') === 'true') {
                    this.style.backgroundColor = 'lightgreen';
                } else {
                    this.style.backgroundColor = 'lightcoral';
                }
            });

            statement.addEventListener('mouseout', function() {
                this.style.backgroundColor = '';
            });
        });
    </script>
</body>
</html>
